<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:500,700,900">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2GL27WVS49"></script>
  <script>
  window.dataLayer = window.dataLayer || [];
  function gtag() {dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-2GL27WVS49');
  </script>

</head>
<body>
<main>
  <div class="order_summary">
    <h1 class="emphasis_text">Order Summary</h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any
  device anywhere you like!</p>

    <div class="order_plan">
      <div class="plan_detail">
        <p class="emphasis_text">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <button class="change" type="button" name="button">Change</button>
    </div>
    <div class="payment_buttons">
      <button type="button" name="button" class="proceed_to_payment">Proceed to Payment</button>
      <button type="button" name="button" class="cancel_order">Cancel Order</button>
    </div>
  </div>
</main>
<footer>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
  Coded by <a href="https://github.com/PYkm">PYkm</a>.
</div>
</footer>
</body>
</html>
